<div class="sidebar" [class.collapsed]="!expanded">
  <button class="toggle-btn" (click)="toggle()">
    {{ expanded ? '◀' : '▶' }}
  </button>

  <nav>
    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <span class="material-icons">dashboard</span>
      <span *ngIf="expanded">Dashboard</span>
    </a>
    <a routerLink="/sales" routerLinkActive="active">
      <span class="material-icons">point_of_sale</span>
      <span *ngIf="expanded">Venta</span>
    </a>
    <a routerLink="/buys" routerLinkActive="active">
      <span class="material-icons">shopping_cart</span>
      <span *ngIf="expanded">Compras</span>
    </a>
    <a routerLink="products" routerLinkActive="active">
      <span class="material-icons">inventory_2</span>
      <span *ngIf="expanded">Productos</span>
    </a>
    <a routerLink="/suppliers" routerLinkActive="active">
      <span class="material-icons">local_shipping</span>
      <span *ngIf="expanded">Proveedores</span>
    </a>
  </nav>
</div>
